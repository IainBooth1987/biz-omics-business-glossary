<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Studies Key Terms Glossary Bank | BIZ-OMICS</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #0f4c3a;
  --primary-light: #1a6b52;
  --accent: #10b981;
  --accent-light: #34d399;
  --accent-glow: rgba(16, 185, 129, 0.15);
  --bg: #0a1612;
  --bg-card: #112520;
  --bg-card-hover: #1a3a2f;
  --text: #e8f5f0;
  --text-muted: #a3c9b8;
  --text-dim: #5a8a75;
  --success: #34d399;
  --danger: #f87171;
  --border: rgba(138, 179, 161, 0.12);
  --radius: 16px;
  --shadow: 0 8px 32px rgba(0,0,0,0.4);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Background texture */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse at 20% 0%, rgba(16,185,129,0.08) 0%, transparent 60%),
    radial-gradient(ellipse at 80% 100%, rgba(26,107,82,0.12) 0%, transparent 60%);
  pointer-events: none;
  z-index: 0;
}

.app { position: relative; z-index: 1; }

/* Header */
.header {
  padding: 24px 32px;
  display: flex;
  align-items: centre;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
  backdrop-filter: blur(12px);
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(15, 25, 35, 0.85);
}

.brand {
  display: flex;
  align-items: centre;
  gap: 14px;
}

.brand-icon {
  width: 42px;
  height: 42px;
  background: linear-gradient(135deg, var(--accent), #059669);
  border-radius: 10px;
  display: flex;
  align-items: centre;
  justify-content: centre;
  font-family: 'Fraunces', serif;
  font-weight: 700;
  font-size: 18px;
  color: white;
  box-shadow: 0 2px 12px rgba(16, 185, 129, 0.4);
}

.brand-text h1 {
  font-family: 'Fraunces', serif;
  font-size: 20px;
  font-weight: 700;
  color: var(--text);
  letter-spacing: -0.3px;
}

.brand-text span {
  font-size: 12px;
  color: var(--text-muted);
  letter-spacing: 1.5px;
  text-transform: uppercase;
}

.mode-toggle {
  display: flex;
  background: var(--bg-card);
  border-radius: 10px;
  padding: 4px;
  gap: 4px;
  border: 1px solid var(--border);
}

.mode-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-family: 'DM Sans', sans-serif;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  color: var(--text-muted);
  background: transparent;
  display: flex;
  align-items: centre;
  gap: 8px;
}

.mode-btn.active {
  background: var(--accent);
  color: white;
  box-shadow: 0 2px 8px rgba(16,185,129,0.4);
}

.mode-btn:hover:not(.active) {
  color: var(--text);
  background: rgba(255,255,255,0.05);
}

/* Stats Bar */
.stats-bar {
  display: flex;
  gap: 24px;
  padding: 16px 32px;
  border-bottom: 1px solid var(--border);
  background: rgba(22, 34, 49, 0.5);
}

.stat {
  display: flex;
  align-items: centre;
  gap: 8px;
  font-size: 13px;
  color: var(--text-muted);
}

.stat-num {
  font-weight: 700;
  color: var(--accent);
  font-size: 16px;
}

/* Main Content */
.main { padding: 24px 32px; max-width: 1200px; margin: 0 auto; }

/* Search & Filters */
.search-section { margin-bottom: 28px; }

.search-box {
  position: relative;
  margin-bottom: 16px;
}

.search-box svg {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-dim);
  width: 20px;
  height: 20px;
}

.search-box input {
  width: 100%;
  padding: 16px 18px 16px 50px;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-family: 'DM Sans', sans-serif;
  font-size: 16px;
  color: var(--text);
  outline: none;
  transition: all 0.3s ease;
}

.search-box input::placeholder { color: var(--text-dim); }

.search-box input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
}

.filter-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.filter-chip {
  padding: 9px 18px;
  border: 1px solid var(--border);
  border-radius: 24px;
  background: var(--bg-card);
  color: var(--text-muted);
  font-family: 'DM Sans', sans-serif;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.filter-chip:hover { border-color: var(--accent-light); color: var(--text); }
.filter-chip.active {
  background: var(--accent);
  border-color: var(--accent);
  color: white;
  box-shadow: 0 2px 8px var(--accent-glow);
}

/* Glossary View */
#glossary-view { flex: 1; min-width: 0; }
.hidden { display: none !important; }

#glossary-wrapper {
  display: flex;
  gap: 0;
  align-items: flex-start;
}

.glossary-grid {
  display: flex;
  flex-direction: column;
  gap: 16px;
  max-width: 860px;
}

.letter-group-header {
  margin: 24px 0 12px;
  padding-bottom: 0;
  display: flex;
  align-items: centre;
  gap: 12px;
  scroll-margin-top: 140px;
}

.letter-group-header span {
  font-family: 'Fraunces', serif;
  font-size: 32px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  width: auto;
  height: auto;
  display: inline;
  padding-bottom: 4px;
  border-bottom: 3px solid var(--accent);
}

.term-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-left: 4px solid var(--accent);
  border-radius: var(--radius);
  padding: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  animation: fadeUp 0.5s ease calc(var(--i) * 0.03s) both;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.term-card:hover {
  border-left-width: 6px;
  background: var(--bg-card-hover);
  box-shadow: var(--shadow);
  transform: translateY(-2px);
}

.term-header {
  display: flex;
  align-items: centre;
  justify-content: space-between;
  margin-bottom: 16px;
}

.term-title-area {
  display: flex;
  align-items: centre;
  gap: 14px;
  flex: 1;
}

.term-letter {
  width: 44px;
  height: 44px;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  border: none;
  border-radius: 8px;
  display: flex;
  align-items: centre;
  justify-content: centre;
  font-family: 'Fraunces', serif;
  font-weight: 700;
  font-size: 20px;
  color: white;
  flex-shrink: 0;
  box-shadow: 0 4px 12px rgba(16,185,129,0.3);
}

.term-name {
  font-family: 'Fraunces', serif;
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
  line-height: 1.2;
}

.term-category {
  font-size: 12px;
  color: var(--text-muted);
  margin-top: 3px;
  font-weight: 500;
}

.expand-icon {
  color: var(--text-dim);
  transition: transform 0.3s ease;
}

.term-card.expanded .expand-icon { transform: rotate(180deg); }

.term-body {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}

.term-card.expanded .term-body { max-height: 1200px; }

.def-section {
  margin-bottom: 16px;
  padding: 14px;
  background: rgba(255,255,255,0.02);
  border-radius: 10px;
  border-top: 2px solid var(--accent);
}

.def-label {
  display: flex;
  align-items: centre;
  gap: 8px;
  font-size: 12px;
  font-weight: 700;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

.def-label svg {
  width: 16px;
  height: 16px;
  flex-shrink: 0;
}

.def-text {
  color: var(--text);
  line-height: 1.7;
  font-size: 14px;
}

.def-text.simple {
  color: var(--text-muted);
  font-style: italic;
}

.usage-box {
  margin-bottom: 16px;
  padding: 14px;
  background: rgba(16,185,129,0.08);
  border-radius: 10px;
  border: 1px solid rgba(16,185,129,0.25);
}

.usage-text {
  color: var(--text);
  line-height: 1.7;
  font-size: 14px;
}

.related-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 12px;
}

.related-tag {
  padding: 6px 12px;
  background: rgba(16,185,129,0.15);
  border: 1px solid rgba(16,185,129,0.3);
  border-radius: 20px;
  font-size: 12px;
  color: #6ee7b7;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}

.related-tag:hover {
  background: rgba(16,185,129,0.25);
  border-color: var(--accent);
  color: var(--accent);
  transform: translateY(-1px);
}

.related-tag.missing-term {
  opacity: 0.5;
  cursor: help;
}

.no-results {
  grid-column: 1 / -1;
  text-align: centre;
  padding: 80px 24px;
  color: var(--text-muted);
}

.no-results h3 {
  font-family: 'Fraunces', serif;
  font-size: 24px;
  color: var(--text);
  margin-bottom: 8px;
}

/* Flashcard View */
#flashcard-view {
  display: none;
  max-width: 700px;
  margin: 0 auto;
}

#flashcard-view.active { display: block; }

.flashcard-header {
  text-align: centre;
  margin-bottom: 32px;
}

.flashcard-header h2 {
  font-family: 'Fraunces', serif;
  font-size: 26px;
  color: var(--text);
  margin-bottom: 8px;
}

.flashcard-count {
  font-size: 14px;
  color: var(--text-muted);
}

.sr-badge {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
  margin-top: 12px;
}

.sr-badge.new { background: rgba(96,165,250,0.2); color: #93bbfd; }
.sr-badge.learning { background: rgba(251,191,36,0.2); color: #fcd34d; }
.sr-badge.known-sr { background: rgba(52,211,153,0.2); color: #6ee7b7; }
.sr-badge.review-sr { background: rgba(248,113,113,0.2); color: #fca5a5; }

.flashcard-container {
  perspective: 1000px;
  margin-bottom: 32px;
}

.flashcard {
  position: relative;
  width: 100%;
  min-height: 340px;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.flashcard.flipped { transform: rotateY(180deg); }

.flashcard-front, .flashcard-back {
  position: absolute;
  width: 100%;
  backface-visibility: hidden;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 48px 32px;
  display: flex;
  flex-direction: column;
  align-items: centre;
  justify-content: centre;
  text-align: centre;
  min-height: 340px;
}

.flashcard-back { transform: rotateY(180deg); }

.fc-term-name {
  font-family: 'Fraunces', serif;
  font-size: 32px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 12px;
  line-height: 1.2;
}

.fc-term-category {
  font-size: 14px;
  color: var(--text-muted);
  margin-bottom: 24px;
  padding: 6px 16px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
}

.fc-prompt {
  font-size: 16px;
  color: var(--text-dim);
  margin-top: 24px;
  font-style: italic;
}

.fc-definition {
  margin-bottom: 24px;
  text-align: left;
  width: 100%;
}

.fc-def-label {
  font-size: 11px;
  font-weight: 700;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 1.2px;
  margin-bottom: 8px;
}

.fc-def-text {
  color: var(--text);
  line-height: 1.7;
  font-size: 15px;
}

.fc-def-text.simple {
  color: var(--text-muted);
  font-style: italic;
}

.fc-usage {
  padding: 16px;
  background: rgba(16,185,129,0.08);
  border-radius: 10px;
  border: 1px solid rgba(16,185,129,0.25);
  text-align: left;
  width: 100%;
}

.flashcard-controls {
  display: flex;
  justify-content: centre;
  gap: 12px;
  margin-bottom: 32px;
}

.fc-btn {
  padding: 14px 24px;
  border: 1px solid var(--border);
  border-radius: 10px;
  background: var(--bg-card);
  color: var(--text);
  font-family: 'DM Sans', sans-serif;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: centre;
  gap: 8px;
}

.fc-btn:hover {
  border-color: var(--accent);
  background: var(--bg-card-hover);
  transform: translateY(-2px);
}

.fc-btn-primary {
  background: var(--accent);
  border-color: var(--accent);
  color: white;
}

.fc-btn-primary:hover {
  background: var(--accent-light);
  border-color: var(--accent-light);
}

.sr-actions {
  display: flex;
  justify-content: centre;
  gap: 16px;
  margin-bottom: 24px;
}

.sr-btn {
  padding: 16px 28px;
  border: none;
  border-radius: 10px;
  font-family: 'DM Sans', sans-serif;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.sr-btn-know {
  background: var(--success);
  color: white;
}

.sr-btn-know:hover {
  background: #2bb380;
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(52,211,153,0.3);
}

.sr-btn-learn {
  background: #0ea5e9;
  color: white;
}

.sr-btn-learn:hover {
  background: #0284c7;
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(14,165,233,0.3);
}

.sr-info-box {
  background: rgba(255,255,255,0.02);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px;
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 16px;
}

.sr-stat {
  display: flex;
  align-items: centre;
  gap: 8px;
  font-size: 14px;
  font-weight: 600;
}

/* A-Z Navigation */
#az-nav {
  position: sticky;
  top: 120px;
  display: flex;
  flex-direction: column;
  align-items: centre;
  gap: 2px;
  padding: 12px 6px;
  background: var(--bg-card);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  margin-left: 16px;
  flex-shrink: 0;
  z-index: 10;
  max-height: calc(100vh - 150px);
  overflow-y: auto;
  scrollbar-width: none;
}

#az-nav::-webkit-scrollbar { display: none; }

#az-nav a {
  width: 30px;
  height: 28px;
  display: flex;
  align-items: centre;
  justify-content: centre;
  text-decoration: none;
  color: var(--text-muted);
  font-weight: 600;
  font-size: 12px;
  border-radius: 6px;
  transition: all 0.2s ease;
  flex-shrink: 0;
}

#az-nav a.has-terms:hover {
  background: var(--accent-glow);
  color: var(--accent);
}

#az-nav a.active-letter {
  background: var(--accent);
  color: white;
  box-shadow: 0 2px 8px var(--accent-glow);
}

#az-nav a.no-terms {
  opacity: 0.25;
  cursor: not-allowed;
}

/* Back to Top */
#back-to-top {
  position: fixed;
  bottom: 32px;
  right: 32px;
  width: 50px;
  height: 50px;
  background: var(--accent);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: centre;
  justify-content: centre;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  box-shadow: 0 4px 16px rgba(16,185,129,0.4);
  z-index: 50;
}

#back-to-top.visible {
  opacity: 1;
  visibility: visible;
}

#back-to-top:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 24px rgba(16,185,129,0.5);
}

#back-to-top svg {
  width: 24px;
  height: 24px;
  stroke: white;
  stroke-width: 3;
}

/* Responsive */
@media (max-width: 768px) {
  .header { padding: 16px 20px; flex-direction: column; gap: 16px; }
  .main { padding: 16px 20px; }
  .stats-bar { flex-wrap: wrap; gap: 12px; padding: 12px 20px; }
  #glossary-wrapper { flex-direction: column; }
  #az-nav {
    position: sticky;
    top: 60px;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: centre;
    margin-left: 0;
    margin-bottom: 16px;
    padding: 10px 12px;
    gap: 3px;
    max-height: none;
    overflow-y: visible;
  }
  #az-nav a { width: 28px; height: 28px; font-size: 11px; }
  .glossary-grid { max-width: 100%; }
  .flashcard-controls { flex-wrap: wrap; }
  .sr-actions { flex-direction: column; }
  #back-to-top { bottom: 20px; right: 20px; }
  .fc-term-name { font-size: 24px; }
  .flashcard-front, .flashcard-back { padding: 32px 20px; min-height: 300px; }
}

@media print {
  body::before, .header, .stats-bar, .search-section, .mode-toggle, #az-nav, #back-to-top, #flashcard-view { display: none; }
  .term-card { break-inside: avoid; border: 1px solid #ccc; }
  .term-body { max-height: none !important; display: block !important; }
}
</style>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="brand">
      <div class="brand-icon">B</div>
      <div class="brand-text">
        <h1>Business Studies Glossary</h1>
        <span>BIZ-OMICS</span>
      </div>
    </div>
    <div class="mode-toggle">
      <button id="btn-glossary" class="mode-btn active" onclick="setMode('glossary')">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        Glossary
      </button>
      <button id="btn-flashcard" class="mode-btn" onclick="setMode('flashcard')">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M22 10H2"/></svg>
        Flashcards
      </button>
    </div>
  </header>

  <div class="stats-bar">
    <div class="stat">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
      Total Terms: <span class="stat-num" id="total-terms">0</span>
    </div>
    <div class="stat">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      Showing: <span class="stat-num" id="showing-count">0</span>
    </div>
    <div class="stat">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
      Categories: <span class="stat-num" id="category-count">0</span>
    </div>
  </div>

  <main class="main">
    <div class="search-section">
      <div class="search-box">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        <input type="text" id="search-input" placeholder="Search business terms..." oninput="filterTerms()">
      </div>
      <div class="filter-row" id="filter-row"></div>
    </div>

    <div id="glossary-wrapper">
      <div id="glossary-view">
        <div class="glossary-grid" id="glossary-grid"></div>
      </div>
      <nav id="az-nav" aria-label="Alphabetical navigation"></nav>
    </div>

    <div id="flashcard-view">
      <div class="flashcard-header">

const srData = JSON.parse(localStorage.getItem('businessStudiesGlossarySR') || '{}');
function saveSR() { localStorage.setItem('businessStudiesGlossarySR', JSON.stringify(srData)); }
function markSR(term, known) {
  if (!srData[term]) srData[term] = {k:0, t:0};
  if (known) { srData[term].k++; srData[term].t = Date.now(); }
  else { srData[term].t = Date.now(); }
  saveSR();
}
function getSRLevel(term) {
  const d = srData[term];
  if (!d) return 'new';
  const daysSince = (Date.now() - d.t) / (1000*60*60*24);
  if (d.k >= 3) { if (daysSince > 7) return 'review-sr'; return 'known-sr'; }
  if (d.k >= 1) return 'learning';
  return 'new';
}

// Check term existence
function termExists(tag) {
  const tl = tag.toLowerCase();
  if (termLookup.has(tl)) return true;
  if (termLookup.has(tl.replace(/s$/, ''))) return true;
  if (termLookup.has(tl + 's')) return true;
  return false;
}

    return matchesCat && matchesSearch;
  });
  filteredTerms.sort((a,b) => a.term.localeCompare(b.term));
  updateStats(); renderGlossary();
  if (currentMode === 'flashcard') { flashcardIndex = 0; isFlipped = false; sortFlashcardsBySR(); updateFlashcard(); updateSRInfo(); }

  });

  renderedCount = chunk.length;
}

function loadMoreCards() {
  if (isLoadingMore || renderedCount >= filteredTerms.length) return;

  const grid = document.getElementById('glossary-grid');
  const query = document.getElementById('search-input').value.trim();
  let html = '', currentLetter = renderedCount > 0 ? filteredTerms[renderedCount-1].term[0].toUpperCase() : '';
  const chunk = filteredTerms.slice(renderedCount, renderedCount + CHUNK_SIZE);
  chunk.forEach((t, i) => {
    const letter = t.term[0].toUpperCase();
    if (letter !== currentLetter && !query) { currentLetter = letter; html += `<div class="letter-group-header" id="letter-${letter}"><span>${letter}</span></div>`; }
    html += renderTermCard(t, renderedCount + i);
  });
  grid.appendChild(document.createRange().createContextualFragment(html));
  renderedCount += chunk.length;
  isLoadingMore = false;
}

  if (e.key === ' ') { e.preventDefault(); flipCard(); }
});

init();
</script>
